<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <main>
      <div class="image-main">
        <img src="/images/image-equilibrium.jpg" alt="proto-NFT" class="NFT" />
        <div class="overlay">
          <img src="/images/icon-view.svg" alt="icon-eye" class="eye" />
        </div>
      </div>
      <div class="content">
        <h1><a href="#"> Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="icon">
        <div class="icon-ETH">
          <img
            src="/images/icon-ethereum.svg"
            alt="icon-ethereum"
            class=""
          /><samp>0.041ETH</samp>
        </div>
        <div class="icon-Clock">
          <img src="/images/icon-clock.svg" alt="icon-clock" /><samp
            >3 days left</samp
          >
        </div>
      </div>
      <br />
      <hr />
      <br />
      <footer>
        <img src="/images/image-avatar.png" alt="image-avatar" />
        <samp>Creation of <a href="#">jules Wyvern</a></samp>
      </footer>
    </main>
  </body>
</html>
